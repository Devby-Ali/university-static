<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test__University-login</title>
    <link rel="icon" type="image/png" href="images/app-icon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/grid.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div id="container">
      <table border="0">
        <tbody class="tbody-flex">
          <tr>
            <td>
              <div
                class="besmeallah"
                align="center"
                style="margin: 0 0px 14px 0; height: 33px"
              ></div>
              <table
                id="loginTable"
                cellpadding="0"
                cellspacing="0"
                align="center"
              >
                <tbody class="login__content">
                  <tr class="login__header">
                    <td>
                      <!-- Uni Logo -->
                      <img src="/images/Logo.png" width="90" />
                    </td>
                    <td align="center">
                      <!-- Uni Name -->
                      <img
                        src="/images/amoozeshyar.png"
                        width="150"
                        height="100"
                      />
                    </td>
                    <td align="center">
                      <img
                        src="/images/graduation.png"
                        width="100"
                        height="100"
                      />
                    </td>
                  </tr>

                  <tr>
                    <td colspan="2" class="br-top br-right">
                      <div style="width: 500px">
                        <table style="height: 100%; width: 100%">
                          <tbody>
                            <tr height="260px">
                              <td class="br-bottom" colspan="2">
                                <!-- <div> -->
                                <table style="width: 100%; height: 100%">
                                  <tbody>
                                    <tr class="login__body-left">
                                      <td
                                        height="100%"
                                        align="right"
                                        style="vertical-align: top"
                                      >
                                        <div class="">
                                          <!--  Messages -->

                                          <span>
                                            <p></p>

                                            <h1
                                              lable=""
                                              style="
                                                color: #000080;
                                                font-style: bold;
                                                font-family: vazir, calibri,
                                                  tahoma;
                                                font-size: 2rem;
                                                text-align: center;
                                                margin-bottom: 10px;
                                              "
                                            >
                                              سامانه دانشجويي
                                            </h1>

                                            <p></p>

                                            <p></p>
                                            <center>
                                              <h1
                                                lable=""
                                                style="
                                                  color: blue;
                                                  font-family: vazir, calibri,
                                                    tahoma;
                                                "
                                              >
                                                انجام کلیه امور آموزشی و شهریه
                                                ای، به غیر از انتخاب واحد و حذف
                                                و اضافه
                                              </h1>
                                            </center>

                                            <p></p>
                                          </span>
                                          <br />
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <!-- </div> -->
                              </td>
                            </tr>
                            <tr>
                              <td
                                width="500px"
                                dir="rtl"
                                style="padding: 0 9px 2px 0"
                              >
                                <span class="btmText" dir="rtl">
                                  کلیه حقوق استفاده از سیستم آموزشیار© متعلق به
                                  "
                                  <a
                                    class="btmText"
                                    target="_blank"
                                    href="https://www.iau.ac.ir/"
                                    >دانشگاه آزاد اسلامی</a
                                  >
                                  " است.
                                </span>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </td>
                    <td class="br-top">
                      <form
                        action="captchaProcess"
                        method="post"
                        name="form1"
                        id="loginform"
                      >
                        <table
                          class="login__body-right"
                          border="0"
                          align="center"
                        >
                          <tbody>
                            <tr class="username-form">
                              <td>
                                <input
                                  name="j_username"
                                  type="text"
                                  id="name"
                                  dir="ltr"
                                />
                              </td>
                              <td>
                                <span id="text1">: نام کاربری </span>
                              </td>
                            </tr>
                            <tr class="pass-form">
                              <td>
                                <input
                                  name="temp_j_password"
                                  type="password"
                                  id="pass"
                                  dir="ltr"
                                />
                              </td>
                              <td>
                                <span id="text1">: کلمه عبور </span>
                              </td>
                            </tr>

                            <tr class="button-form">
                              <td>
                                <button id="login-button" type="button">
                                  ورود به سیستم
                                </button>
                              </td>
                            </tr>
                            <tr>
                              <td colspan="2" align="center">
                                <a
                                  href="manageAccount?operation=forgotPassword"
                                >
                                  <span id="text1"
                                    >فراموشی / باز شدن قفل رمز عبور</span
                                  >
                                </a>

                                <input
                                  name="j_password"
                                  type="hidden"
                                  id="passHidden"
                                  style="visibility: hidden"
                                />
                                <input
                                  name="nextPage"
                                  type="hidden"
                                  id="nextPage"
                                  style="visibility: hidden"
                                  value="login.citadel_security_check"
                                />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
